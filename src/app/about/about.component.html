    <mat-card-content>
      <table mat-table class="multiples-table" [dataSource]="savedData">
        <ng-container matColumnDef="inputNumber">
          <th mat-header-cell *matHeaderCellDef>NÃºmero</th>
          <td mat-cell *matCellDef="let data">{{ data.inputNumber }}</td>
