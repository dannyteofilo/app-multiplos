<div class="container">
  <mat-card>
    <mat-card-content>
      <mat-card-title translate>Encuentra los múltiplos</mat-card-title>
      <mat-form-field appearance="outline">
        <input matInput type="number" [(ngModel)]="inputNumber" placeholder="Ingrese un número" />
      </mat-form-field>
      <button mat-raised-button color="primary" (click)="findMultiples()">Buscar múltiplos</button>

      <h3>Resultado:</h3>
      <table mat-table class="multiples-table" [dataSource]="multiples">
        <ng-container matColumnDef="number">
          <th mat-header-cell *matHeaderCellDef>Número</th>
          <td mat-cell *matCellDef="let multiple">{{ multiple.number }}</td>
        </ng-container>

        <ng-container matColumnDef="colors">
          <th mat-header-cell *matHeaderCellDef>Múltiplos</th>
          <td mat-cell *matCellDef="let multiple">
            <span *ngFor="let color of multiple.colors" [ngClass]="color">
              <ng-container *ngIf="color === 'green'"> [3 y 7] </ng-container>
              <ng-container *ngIf="color === 'red'"> [5] </ng-container>
              <ng-container *ngIf="color === 'blue'"> [7] </ng-container>
            </span>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="['number', 'colors']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['number', 'colors']"></tr>
      </table>
    </mat-card-content>
  </mat-card>
</div>
